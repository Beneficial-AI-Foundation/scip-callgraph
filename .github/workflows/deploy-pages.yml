name: Deploy Web Viewer to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:  # Allow manual deployment
    inputs:
      graph_json_url:
        description: 'Default graph.json URL to load'
        required: false
        type: string
        default: 'https://raw.githubusercontent.com/Beneficial-AI-Foundation/scip-callgraph/main/web/public/graph.json'
      github_url:
        description: 'Default GitHub URL for source links'
        required: false
        type: string
        default: 'https://github.com/Beneficial-AI-Foundation/dalek-lite'
      github_path_prefix:
        description: 'Path prefix for source files (e.g., "curve25519-dalek" if repo has subdir)'
        required: false
        type: string
        default: 'curve25519-dalek'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build web viewer
        working-directory: web
        env:
          VITE_GRAPH_JSON_URL: ${{ inputs.graph_json_url || 'https://raw.githubusercontent.com/Beneficial-AI-Foundation/scip-callgraph/main/web/public/graph.json' }}
          VITE_GITHUB_URL: ${{ inputs.github_url || 'https://github.com/Beneficial-AI-Foundation/dalek-lite' }}
          VITE_GITHUB_PATH_PREFIX: ${{ inputs.github_path_prefix || 'curve25519-dalek' }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

